<body>

<script type="text/javascript">
	function goToUrl(page) {
		var getUrl = window.location;
		var baseUrl = getUrl.protocol + "//" + getUrl.host + "/" + getUrl.pathname.split('/')[1];
		var destination = baseUrl + "/" + page; 
		document.location.href = destination; 
	}
</script>
