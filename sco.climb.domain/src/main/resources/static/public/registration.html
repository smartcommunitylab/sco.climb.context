<!DOCTYPE html>

<html ng-app="regisApp">

<head>
    <title>Registrazione a KGG</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> -->
    <script src="js/angular.min1.7.8.js"></script>
    <script src="js/registration.js"></script>
    <link rel="stylesheet" href="css/registration.css">
    <link rel="stylesheet" href="css/bootstrap.min3.4.css">
    <style>
        body {
            background-color: rgba(0, 0, 0, 0.35);
            visibility: visible;
            opacity: 1;
        }

        .message-container {
            padding: 24px;
        }

        .registration-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 50%;
            min-height: 50%;
            font-size: medium;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
        }

        .registration {
            margin: 8px 0px;
            background-color: #00C86E !important;
            border-color: #00C86E !important;

        }

        .logout {
            margin: 8px 0px;

        }

        .login-or {
            position: relative;
            color: #aaa;
            margin-top: 10px;
            margin-bottom: 10px;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .span-or {
            display: block;
            position: absolute;
            left: 50%;
            top: -2px;
            margin-left: -25px;
            background-color: #fff;
            width: 50px;
            text-align: center;
        }

        .hr-or {
            height: 1px;
            margin-top: 0px !important;
            margin-bottom: 0px !important;
        }

        .box-choosing {
            margin-top: 48px;
            padding: 44px;
            border: solid 2px #aaa;
            border-radius: 16px;
        }
    </style>
</head>

<body>
    <div ng-controller="RegistrationController as regis">
        <div class="container">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="panel panel-primary registration-panel">
                        <div class="panel-heading" style="text-align:center">ACCOUNT NON ABILITATO</div>
                        <div class="panel-body">

                            <div class="row">
                                <div class="message-container">
                                    <div>Attenzione! L'account <b>{{email}} </b>non risulta essere abilitato
                                        all'accesso.
                                        <div class="box-choosing">
                                            <div class="col">Premi qui se vuoi cambiare account.
                                                <button class="btn btn-primary btn-block  logout"
                                                    ng-click="logout()">Esci</button>
                                            </div>
                                            <div class="col-md-12 ">
                                                <div class="login-or">
                                                    <hr class="hr-or">
                                                    <span class="span-or">oppure</span>
                                                </div>
                                            </div>
                                            <div class="col">Premi qui se vuoi
                                                maggiori informazioni per l'accesso alla piattaforma Kids Go
                                                Green.<button class="btn btn-primary btn-block  registration"
                                                    ng-click="askRegistration()">Kids Go Green</button></div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>

                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
    </div>
</body>

</html>
