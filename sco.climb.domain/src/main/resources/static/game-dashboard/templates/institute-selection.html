<div class="login-view">
  <div layout="row" layout-align="center center" layout-fill>
    <div layout="column" layout-wrap="" flex="50">
      <div flex="50"><img src="img/credits/kidsgogreen_full.png" class="loginLogoUp" ></div>
      <div flex="50">
        <div layout="row" class="loginLogoDown">
          <div flex="40">
              <a href="http://www.fbk.eu"><img src="../game-dashboard/img/credits/fbk.svg" style="width: 80%;" ></a>
          </div>
          <div flex="40">
              <a href="http://www.centroantartide.it"><img src="../game-dashboard/img/credits/antartide.svg" style="width: 80%;"></a>
          </div>
          <div flex="40">
              <a href="http://www.kaleidoscopio.coop"><img src="../game-dashboard/img/credits/kaleidoscopio.svg" style="width: 80%;"></a>
          </div>
          <div flex="40">
            <a href="https://www.eco86.it/"><img src="../game-dashboard/img/credits/eco86white.png" style="width: 80%;" ></a>
        </div>
        </div>
      </div>
      <!--<div class="climb-image">-->
      <!-- <img src="img/CLIMB_logo.png"> -->
      <!--</div>-->
    </div>
		<md-progress-circular md-mode="indeterminate" ng-show="$root.isLoading"></md-progress-circular>
    <div layout="column" flex="50">
      <md-content layout="vertical" flex id="content">
        <div layout="row" class="login-view" layout-align="center center" layout-fill>
          <div layout="column" layout-padding>
            <label class="login-label">{{'login_select_institute' | translate}}</label>
            <md-content class="login-view">
              <md-radio-group ng-model="selectedInstitute">
                <md-radio-button ng-repeat="institute in institutes" ng-value="institute">{{institute.name}}</md-radio-button>
              </md-radio-group>
              <div layout="row" layout-align="left center">
                <div layout="column">
                  <md-button class="md-raised button-login" flex="50" flex-sm="100" ng-click="select()">{{'login_enter' | translate}}</md-button>
                </div>
                <div layout="column">
                  <md-button class="md-raised button-login" flex="50" flex-sm="100" ng-click="logout()">{{'menu_logout' | translate}}</md-button>
                </div>
              </div>
            </md-content>
		        <div layout="row" layout-align="center center">
		       		<label class="login-label">{{'login_selection_google_warning' | translate}}</label>              
		        </div>
          </div>
        </div>
      </md-content>
    </div>
  </div>
</div>
