<div class="row v-center" ng-init="num = $index; tmpTitle = leg.externalUrls[num].name; tmpUrl = leg.externalUrls[num].link; 
    tmpType = leg.externalUrls[num].type; classes=legsAllTags[num].classes; schoolYears=legsAllTags[num].schoolYears;
    subjects=legsAllTags[num].subjects;publicLink=leg.externalUrls[num].publicLink; sharable=leg.externalUrls[num].sharable;">
    <div class="col-md-10 bootstrapColRowPadding">
        <div class="row">
            <div class="col-lg-12 bootstrapColRowPadding">
                <div class="row">
                    <!-- Media name -->
                    <div class="col-lg-6 bootstrapColRowPadding">
                        <div class="row">
                            <div class="col-lg-4 bootstrapColRowPadding">
                                <p><b>Titolo:</b></p>
                            </div>
                            <div class="col-lg-8 bootstrapColRowPadding">
                                <input class="form-control" type="text" ng-model="tmpTitle" />
                            </div>
                        </div>
                    </div>
                    <!-- Media link -->
                    <div class="col-lg-6 bootstrapColRowPadding">
                        <div class="row">
                            <div class="col-lg-4 bootstrapColRowPadding">
                                <p><b>URL:</b></p>
                            </div>
                            <div class="col-lg-8 bootstrapColRowPadding">
                                <input class="form-control" type="text" ng-model="tmpUrl" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-12 bootstrapColRowPadding">
                <div class="row">
                    <!-- Media type -->
                    <div class="col-lg-6 bootstrapColRowPadding">
                        <div class="row">
                            <div class="col-lg-4 bootstrapColRowPadding"><p><b>Tipologia:</b></p></div>
                            <div class="col-lg-8 bootstrapColRowPadding">
                                <select class="form-control" ng-model="tmpType">
                                    <option value="image">Immagine</option>
                                    <option value="video">Video</option>
                                    <option value="link">Collegamento a pagina web</option>
                                    <option value="file">File</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- Media Classes -->
                    <div class="col-lg-6 bootstrapColRowPadding">
                        <div class="row">
                            <div class="col-lg-4 bootstrapColRowPadding"><p><b>Classes:</b></p></div>
                            <div class="col-lg-8 bootstrapColRowPadding">
                                <div class="wrapper dropdownSearchEngines">
                                    <div class="selected-items-box" ng-click="classListToggle(num)">
                                        <div class="textDropdown"><p class="pTextDropdown">{{selectedClasses}} </p></div>
                                        <div class="arrowDropdown"><p class="downArrow"></p></div>
                                    </div>
                                    <div class="list" id="classID{{num}}">
                                        <ul class="items-list">
                                            <li ng-repeat="c in classes">
                                                <input type="checkbox" class='' ng-model="c.selected" />
                                                <span>{{c.class}}</span>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 bootstrapColRowPadding">
                <div class="row">
                    <!-- Media  subjects-->
                    <div class="col-lg-6 bootstrapColRowPadding">
                        <div class="row">
                            <div class="col-lg-4 bootstrapColRowPadding"><p><b>Materia:</b></p></div>
                            <div class="col-lg-8 bootstrapColRowPadding">
                                <div class="wrapper dropdownSearchEngines">
                                    <div class="selected-items-box" ng-click="subjectsListToggle(num)">
                                        <div class="textDropdown"><p class="pTextDropdown">{{selectedSubject}} </p></div>
                                        <div class="arrowDropdown"><p class="downArrow"></p></div>
                                    </div>
                                    <div class="list" id="subjectID{{num}}">
                                        <ul class="items-list">
                                            <li ng-repeat="s in subjects">
                                                <input type="checkbox" class='' ng-model="s.selected" />
                                                <span>{{s.subject}}</span>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Media  schoolYears-->
                    <div class="col-lg-6 bootstrapColRowPadding">
                        <div class="row">
                            <div class="col-lg-4 bootstrapColRowPadding"><p><b>Classi:</b></p></div>
                            <div class="col-lg-8 bootstrapColRowPadding">
                                <div class="wrapper dropdownSearchEngines">
                                    <div class="selected-items-box" ng-click="schoolYearsListToggle(num)">
                                        <div class="textDropdown"><p class="pTextDropdown">{{selectedSchoolYear}} </p></div>
                                        <div class="arrowDropdown"><p class="downArrow"></p></div>
                                    </div>
                                    <div class="list" id="schoolYearID{{num}}">
                                        <ul class="items-list">
                                            <li ng-repeat="sy in schoolYears">
                                                <input type="checkbox" class='' ng-model="sy.selected" />
                                                <span>{{sy.schoolYear}}</span>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 bootstrapColRowPadding">
                <div class="row">
                    <!-- Media publicLink -->
                    <div class="col-lg-6 bootstrapColRowPadding">
                        <div class="row">
                            <div class="col-lg-4 bootstrapColRowPadding"><p><b>Link pubblico:</b></p></div>
                            <div class="col-lg-8 bootstrapColRowPadding">
                                <label class="radio-inline"><input ng-model="legsAllTags[num].publicLink" type="radio" name="plink" ng-value="true" >Si</label>
                                <label class="radio-inline"><input ng-model="legsAllTags[num].publicLink" type="radio" name="plink" ng-value="false" >No</label>
                            </div>
                        </div>
                    </div>
                    <!-- Media  sharable-->
                    <div class="col-lg-6 bootstrapColRowPadding">
                        <div class="row">
                            <div class="col-lg-4 bootstrapColRowPadding"><p><b>Condividi:</b></p></div>
                            <div class="col-lg-8 bootstrapColRowPadding">
                                <label class="radio-inline"><input ng-model="legsAllTags[num].sharable" type="radio" name="share" ng-value="true" >Si</label>
                                <label class="radio-inline"><input ng-model="legsAllTags[num].sharable" type="radio" name="share" ng-value="false" >No</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-2 right">
        <a class="btn btn-save btn-icon" ng-click="updateLink(num, tmpTitle, tmpUrl, tmpType); $parent.$parent.editMode = !$parent.$parent.editMode" role="button"><i class="fa fa-check" aria-hidden="true"></i></a>
        <a class="btn btn-icon btn-danger" ng-click="$parent.$parent.editMode = !$parent.$parent.editMode" role="button"><i class="fa fa-times" aria-hidden="true"></i></a>
    </div>
</div>
