<div class="row" style="min-height:300px">
    <div class="col-lg-12 center field">
        <a class="btn btn-info btn-margin" ui-sref="root.path.leg({idLeg: ''})">Crea nuova</a>
        <a class="btn btn-info" ng-click="enableOrder = !enableOrder">{{enableOrder ? 'Conferma ordine' : 'Riordina tappe'}}</a>
    </div>
    <div class="col-lg-12">
        <ul ui-sortable="sortableOptions" ng-model="paths[currentPath].legs" class="list-group list-categories">
            <li class="list-group-item" ng-repeat="leg in paths[currentPath].legs">
                <div class="row v-center">
                    <div class="col-md-2">
                        <img class="path-img" ng-src="{{leg.featuredImage}}" alt="{{leg.title}}">
                    </div>
                    <div class="col-md-8">
                        <h5>{{$index + 1}}. {{leg.title}}</h5>
                        <h5>Posizione: Lat. {{(leg.coordinates.lat).toFixed(5)}}, Long. {{(leg.coordinates.lng).toFixed(5)}}</h5>
                        <h5>Elementi multimediali: {{leg.multimedia.length}}</h5>
                    </div>
                    <div class="col-md-2 right">
                        <a ng-hide="enableOrder" ui-sref="root.path.leg({idLeg: $index})" class="btn btn-icon btn-primary" role="button"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                        <a ng-hide="enableOrder" ng-click="remove($index)" class="btn btn-icon btn-danger" role="button"><i class="fa fa-trash" aria-hidden="true"></i></a>
                        <a ng-show="enableOrder" class="handle btn-icon btn-reorder"><i class="glyphicon glyphicon-align-justify"></i></a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
