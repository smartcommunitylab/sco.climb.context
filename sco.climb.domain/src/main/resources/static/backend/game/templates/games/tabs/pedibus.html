<fieldset class="row" ng-disabled="!PermissionsService.permissionEnabledEditGame() || currentGame.deployed">

        <div class="col-lg-12">
        <h3>Impostazioni pedibus</h3>
        <hr style="border-color: black;">
    </div>

    <div class="col-lg-12">
        <p>
            <input type="checkbox" ng-model="currentGame.usingPedibusData">&nbsp;Utilizza nel gioco i dati del piedibus
        </p>
    </div>
    <br>
    <!-- Intervallo di raccolta dati -->
    <div class="col-lg-12 field">
        <p>
            <span class="required-sign">*</span>
            <b>Tempo di raccolta per gli eventi del Pedibus:</b>
        </p>
    </div>
		<!-- Scheduling -->
    <div class="col-lg-12">
        <label class="col-lg-1" style="position: relative;top:40px"><b>dalle:</b></label>
        <div class="col-lg-2 timepicker time-picker-control">
            <fieldset ng-disabled="!currentGame.usingPedibusData">
                <div uib-timepicker ng-model="$parent.collectFromHour" hour-step="1" minute-step="5" show-meridian="ismeridian" ng-required="true"></div>
            </fieldset>
        </div>
        <label class="col-lg-1" style="position: relative;top:40px"><b>alle:</b></label>
        <div class="col-lg-2  timepicker time-picker-control">
            <fieldset ng-disabled="!currentGame.usingPedibusData">
                <div uib-timepicker ng-model="$parent.collectToHour" hour-step="1" minute-step="5" show-meridian="ismeridian" ng-required="true"></div>
            </fieldset>
        </div>
    </div>
    <div class="col-lg-12 field">
	    <p>
	    	<b>Intervallo (minuti 1-30):</b>
	    </p>
	    <input class="form-control" style="width: 75px" type="number" min="1" max="30" step="1" 
	    	ng-disabled="!currentGame.usingPedibusData" ng-model="currentGame.interval"/>
    </div>
    </fieldset>
