<div class="container container-dialog"> 
    <div id="error" class="alert alert-danger fade in" data-ng-show="errorMsg">
        <a class="close" data-hide="alert" aria-label="close"
        data-ng-click="resetError()">&times;</a>
        {{errorMsg}}
    </div>          
    <table class="table table-striped ">
      <tbody>
        <tr class="info">
          <td>
            <div class="add-media field">
                <p><span class="required-sign">*</span> 1. Iserisci il titolo del materiale</p>
            </div>
          </td>
          <td>
            <input class="form-control" type="text" ng-model="newMedia.name" required/>
          </td>
        </tr>
        <tr class="info">
          <td>
            <div class="add-media field">
                <p><span class="required-sign">*</span> 2. Seleziona la tipologia del materiale</p>
            </div>
          </td>
          <td>
            <div class="add-media field">
                <select class="form-control" ng-model="newMedia.type">
                    <option value="image">Immagine</option>
                    <option value="video">Video</option>
                    <option value="link">Collegamento a pagina web</option>
                    <option value="file">File</option>
                </select>
            </div>
          </td>
        </tr>
        <tr class="info">
          <td>
            <div class="add-media field">
                <p><span class="required-sign">*</span> 3.a Inserisci I'indirizzo web (URL)</p>
            </div>
          </td>
          <td>
            <input type="url" class="form-control" ng-model="newMedia.link" required/></td>
        </tr>
      </tbody>
    </table>
  </div>
