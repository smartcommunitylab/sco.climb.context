<div ng-include="'templates/dataset-selection.html'"></div>

<div ng-if="$parent.selectedOwner && $parent.selectedInstitute">
    <div class="col-lg-12 buttons-tab">
        <a ui-sref="root.school.info" class="btn btn-info" ng-click="$parent.$parent.schoolsModified = true">Crea nuovo</a>
    </div>

    <div class="col-md-10 col-md-offset-1">
        <ul class="list-group list-categories">
            <li class="list-group-item" ng-repeat="school in schools">
                <div class="row v-center">
                    <div class="col-md-2">
                        <img class="path-img" alt="Placeholder">
                    </div>
                    <div class="col-md-8">
                        <h5>{{school.name}}</h5>
                    </div>
                    <div class="col-md-2 right">
                        <a href="#/school/{{$index}}/info" class="btn btn-icon btn-primary" role="button" ng-click="$parent.$parent.$parent.schoolsModified = true"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                        <a ng-click="delete($index)" class="btn btn-icon btn-danger" role="button"><i class="fa fa-trash" aria-hidden="true"></i></a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
