<fieldset class="row" ng-disabled="!PermissionsService.permissionEnabledEditGame()">
    <!-- Name -->
    <div class="col-sm-12 field">
        <p class="col-sm-3">
            <span class="required-sign">*</span>
            <b>Nome:</b>
        </p>
        <input class="form-control col-sm-3" type="text" ng-model="currentGame.gameName" ng-required="true" />
    </div>
<!--     Description
    <div class="col-sm-12 field">
        <p>
            <span class="required-sign">*</span>
            <b>Descrizione:</b>
        </p>
        <text-angular ng-model="currentGame.gameDescription" ng-required="true"></text-angular>
    </div> -->
    <!-- Start and end date -->
    <div class="col-sm-12" style="margin-bottom: 20px;">
        <p style="display: inline-block" class="col-sm-3">
            <span class="required-sign">*</span>
            <b>Data di inizio:&emsp;</b>
        </p>
        <p class="input-group col-sm-4"" style="display: inline-block">
            <input style="width: 200px" class="form-control  type="text" uib-datepicker-popup="{{dateFormat}}" is-open="isCalendarOpen[0]"
                ng-disabled="currentGame.deployed" ng-model="$parent.startDate" min-date="minDate" ng-required="true" current-text="Oggi" clear-text="Azzera" close-text="Fatto"
            />
            <span class="input-group-btn">
                <button ng-disabled="currentGame.deployed" type="button" class="btn btn-default" ng-click="isCalendarOpen[0] = true">
                    <i class="glyphicon glyphicon-calendar"></i>
                </button>
            </span>
        </p>
    </div>
    <div class="col-sm-12" style="margin-bottom: 20px;">
        <p style="display: inline-block" class="col-sm-3">
            <span class="required-sign">*</span>
            <b>Data di fine:&emsp;</b>
        </p>
        <p class="input-group col-sm-4"" style="display: inline-block">
            <input style="width: 200px" class="form-control" type="text" uib-datepicker-popup="{{dateFormat}}" is-open="isCalendarOpen[1]"
                ng-disabled="currentGame.deployed" ng-model="$parent.endDate" min-date="minDate" ng-required="true" current-text="Oggi" clear-text="Azzera" close-text="Fatto"
            />
            <span class="input-group-btn">
                <button ng-disabled="currentGame.deployed" type="button" class="btn btn-default" ng-click="isCalendarOpen[1] = true">
                    <i class="glyphicon glyphicon-calendar"></i>
                </button>
            </span>
        </p>
    </div>
    <div class="col-sm-12 field">
        <p class="col-sm-3">
        	<span class="required-sign ">*</span>
        	<b>Link breve:</b>
        </p>
        <input class="form-control col-sm-4" type="text" ng-model="currentGame.shortName" ng-required="true" />
    </div>
    <div class="col-sm-12 field">
        <p class="col-sm-3">
        	<span class="required-sign">*</span>
        	<b>Sponsor:</b>
        </p>
        <select ng-model="currentGame.sponsorTemplate" ng-required="true" style="width: 100px;">
        	<option value="trentino">Trentino</option>
        	<option value="ferrara">Ferrara</option>
        	<option value="collecchio">Collecchio</option>
        </select>
    </div>
    
    <div class="col-sm-12">
        <h3>Team di gioco</h3>
        <hr style="border-color: black;">
    </div>
    <!-- Classi partecipanti -->
    <div class="col-sm-12">
        <p>
            <span class="required-sign">*</span>
            <b>Aggiungi le classi che parteciperanno al gioco:</b>
        </p>
        <div style="margin-left: 10px;" class="checkbox-inline">
            <label style="font-weight: normal">
                <input type="checkbox" ng-click="toggleSelectedClasses()" ng-disabled="currentGame.deployed" ng-model="classesAllSelected">Seleziona tutto&ensp;|&ensp;
            </label>
        </div>
        <div style="margin-left: 10px;" class="checkbox-inline" ng-repeat="classe in classes">
            <label style="font-weight: normal">
                <input type="checkbox" value="{{classe.value}}" ng-model="classe.value" ng-disabled="currentGame.deployed" ng-change="classToggled()">{{classe.name}}&ensp;
            </label>
        </div>
    </div>
    <!-- Num studenti nelle classi -->
    <div class="col-sm-12 field">
        <p>
            <b>Num. studenti nelle classi: {{nrOfStudenti}}</b>
        </p>
    </div>
    <!-- Global Team -->
    <div class="col-sm-12 field">
        <span class="required-sign">*</span>
        <p>
            <b>Nome Team globale:</b>
        </p>
        <input class="form-control" type="text" ng-disabled="currentGame.deployed" ng-model="currentGame.globalTeam" ng-required="true" />
    </div>

    <div class="col-sm-12">
        <h3>Modalit√† di arrivo a scuola</h3>
        <hr style="border-color: black;">
    </div>
    <div class="col-sm-12">
        <div style="margin-left: 10px;" class="checkbox-inline col-sm-4" ng-repeat="modality in modalities">
            <label style="font-weight: normal">
                <input type="checkbox" value="{{modality.value}}" ng-disabled="!modality.active || currentGame.deployed" ng-model="modality.selected">{{modality.label}}&ensp;</label>
        </div>
    </div>
    <!-- checkbox for days of week -->
        <div class="col-sm-12">
        <h3>Giorni della settimana</h3>
        <hr style="border-color: black;">
    </div>
    <div class="col-sm-12 ">
        <label class="checkbox-inline" ng-repeat="d in currentGame.daysOfWeek track by $index">
        <div>
                <input type="checkbox" class="checkBoxStyle" value="{{d}}" ng-checked="{{d}}" ng-click="toggleSelectionWeekDay($index)">{{weekDays[$index]}}
            </div>
           <!--  <div ng-if="$index < 5">
                <input type="checkbox" class="checkBoxStyle" value="{{d}}"  ng-checked="{{d}}" disabled>{{weekDays[$index]}}
            </div>
            <div ng-if="$index == 5">
                <input type="checkbox" class="checkBoxStyle" value="{{d}}" ng-checked="{{d}}" ng-click="toggleSelectionWeekDay($index)">{{weekDays[$index]}}
            </div>
            <div ng-if="$index == 6">
                <input type="checkbox" class="checkBoxStyle" value="{{d}}" ng-checked="{{d}}" disabled>{{weekDays[$index]}}
            </div> -->
        </label>
    </div>
    
</fieldset>
