<fieldset class="row" ng-disabled="!PermissionsService.permissionEnabledInfoGame()">
    <!-- Name -->
    <div class="col-sm-12 field">
        <p class="col-sm-4 col-xs-4">
            <span class="required-sign">*</span>
            <b>Nome:</b>
        </p>
        <input class="form-control col-sm-3" type="text" ng-model="currentGame.gameName" ng-required="true" />
    </div>
<!--     Description
    <div class="col-sm-12 field">
        <p>
            <span class="required-sign">*</span>
            <b>Descrizione:</b>
        </p>
        <text-angular ng-model="currentGame.gameDescription" ng-required="true"></text-angular>
    </div> -->
    <!-- Start and end date -->
    <div class="col-sm-12 col-12" style="margin-bottom: 20px;">
        <p style="display: inline-block" class="col-sm-4 col-xs-4">
            <span class="required-sign">*</span>
            <b>Data di inizio:&emsp;</b>
        </p>
        <p class="input-group col-sm-5 col-5" style="display: inline-block">
            <input style="width: 200px" class="form-control"  type="text" uib-datepicker-popup="{{dateFormat}}" is-open="isCalendarOpen[0]"
                ng-disabled="currentGame.deployed" ng-model="$parent.startDate" min-date="minDate" ng-required="true" current-text="Oggi" clear-text="Azzera" close-text="Fatto"
            />
            <span class="input-group-btn">
                <button ng-disabled="currentGame.deployed" type="button" class="btn btn-default" ng-click="isCalendarOpen[0] = true">
                    <i class="glyphicon glyphicon-calendar"></i>
                </button>
            </span>
        </p>
    </div>
    <div class="col-sm-12 col-12 " style="margin-bottom: 20px;">
        <p style="display: inline-block" class="col-sm-4 col-xs-4">
            <span class="required-sign">*</span>
            <b>Data di fine:&emsp;</b>
        </p>
        <p class="input-group col-sm-5 col-5" style="display: inline-block">
            <input style="width: 200px" class="form-control" type="text" uib-datepicker-popup="{{dateFormat}}" is-open="isCalendarOpen[1]"
                ng-disabled="currentGame.deployed" ng-model="$parent.endDate" min-date="minDate" ng-required="true" current-text="Oggi" clear-text="Azzera" close-text="Fatto"
            />
            <span class="input-group-btn">
                <button ng-disabled="currentGame.deployed" type="button" class="btn btn-default" ng-click="isCalendarOpen[1] = true">
                    <i class="glyphicon glyphicon-calendar"></i>
                </button>
            </span>
        </p>
    </div>
    <div class="col-sm-12 col-12 field">
        <p class="col-sm-4 col-4 col-xs-4">
        	<span class="required-sign ">*</span>
        	<b>Link breve:            <i class="glyphicon glyphicon-info-sign information-circle" tooltip-placement="auto top" tooltip-append-to-body="true" 
                uib-tooltip="Si tratta di un link precompilato pubblico per accedere al percorso."></i>
    </b>
        </p>
        <input class="form-control col-sm-4" type="text" ng-model="currentGame.shortName" ng-required="true" />
    </div>
    <div class="col-sm-12 col-12 field">
        <p class="col-sm-4 col-4 col-xs-4">
        	<span class="required-sign">*</span>
        	<b>Sponsor:</b>
        </p>
        <select ng-model="currentGame.sponsorTemplate" ng-required="true" style="width: 100px;">
        	<option value="trentino">Trentino</option>
        	<option value="ferrara">Ferrara</option>
        	<option value="collecchio">Collecchio</option>
        </select>
    </div>
</fieldset>
