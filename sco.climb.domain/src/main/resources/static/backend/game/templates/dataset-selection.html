<div class="col-lg-12" style="margin-bottom: 10px">
    <label>Selezione set di dati</label>
</div>
<div class="col-lg-12 field" style="margin-bottom: 10px;">
    <p class="fixed-width"><span class="required-sign">*</span> <b>Dominio:</b></p>
    <select id="owner" class="form-control" ng-model="$parent.$parent.selectedOwner" style="width: 300px;"
            ng-options="item for item in profile.ownerIds" ng-change="$parent.$parent.selectedOwner ? loadInstitutesList() : {}">     <!-- con questo costrutto condizionale evito chiamate errate quando riseleziono "Scegli"-->
        <option value="">Scegli</option>
    </select>
</div>
<div class="col-lg-12 field" style="margin-bottom: 10px;" ng-show="$parent.$parent.selectedOwner">
    <p class="fixed-width"><span class="required-sign">*</span> <b>Istituto:</b></p>
    <select id="institute" class="form-control" ng-model="$parent.$parent.selectedInstitute" style="width: 300px;"
            ng-options="item.name for item in $parent.$parent.institutesList" ng-change="$parent.$parent.selectedInstitute ? loadSchoolsList() : {}">
        <option value="">{{$parent.$parent.institutesList.length == 0 ? 'Nessun dato disponibile' : 'Scegli'}}</option>
    </select>
</div>
<div class="col-lg-12 field" style="margin-bottom: 10px;" ng-show="$parent.$parent.selectedInstitute && getLocation() !== '/schools-list'">
    <p class="fixed-width"><span class="required-sign">*</span> <b>Scuola:</b></p>
    <select id="school" class="form-control" ng-model="$parent.$parent.selectedSchool" style="width: 300px;"
            ng-options="item.name for item in schools" ng-change="$parent.$parent.selectedSchool ? loadData('game') : {}">
        <option value="">{{schools.length == 0 ? 'Nessun dato disponibile' : 'Scegli'}}</option>
    </select>
</div>
<div class="col-lg-12 field" style="margin-bottom: 10px;" ng-show="$parent.$parent.selectedSchool && getLocation() == '/paths-list'">
    <p class="fixed-width"><span class="required-sign">*</span> <b>Gioco:</b></p>
    <select id="game" class="form-control" ng-model="$parent.$parent.selectedGame" style="width: 300px;"
            ng-options="item.gameName for item in games" ng-change="$parent.$parent.selectedGame ? loadData('itinerary') : {}">
        <option value="">{{games.length == 0 ? 'Nessun dato disponibile' : 'Scegli'}}</option>
    </select>
</div>
