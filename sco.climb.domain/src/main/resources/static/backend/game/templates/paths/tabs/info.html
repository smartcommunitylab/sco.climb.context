<fieldset class="row" ng-disabled="!PermissionsService.permissionEnabledEditPaths()">

    <div class="col-md-12 right">
        <a ng-click="save()" class="btn btn-save btn-margin" role="button">Salva info</a>
        <a ng-click="back()" class="btn btn-danger" role="button">Annulla</a>
    </div>
    <!-- Name -->
    <div class="col-lg-12 field">
        <p><span class="required-sign">*</span> <b>Nome:</b></p>
        <input class="form-control" type="text" ng-model="currentPath.name" />
        <i class="glyphicon glyphicon-info-sign information-circle" tooltip-placement="auto top" tooltip-append-to-body="true" uib-tooltip="Crea un nome per il tuo percorso che sarà visibile da tutti i giocatori."></i>
    </div>
    <!-- Description -->
    <div class="col-lg-12 field">
        <p><span class="required-sign">*</span> <b>Descrizione:<i class="glyphicon glyphicon-info-sign information-circle" tooltip-placement="auto top" tooltip-append-to-body="true" uib-tooltip="Crea una breve descrizione del tuo percorso (es. qual’è il tema del percorso)"></i></b></p>
        <text-angular ng-model="currentPath.description"></text-angular>
    </div>
    <div class="col-lg-12">
    	<p>I campi contrassegnati col simbolo <span class="required-sign">*</span> sono obbligatori</p>
    </div>
</fieldset>
