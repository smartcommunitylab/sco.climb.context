<fieldset class="row" ng-disabled="!PermissionsService.permissionEnabledEditPaths()">

    <div class="col-md-12 right">
        <a ng-click="save()" class="btn btn-save btn-margin" role="button">Salva</a>
        <a ng-click="back()" class="btn btn-danger" role="button">Annulla</a>
    </div>
    <!-- Name -->
    <div class="col-lg-12 field">
        <p><span class="required-sign">*</span> <b>Nome:</b></p>
        <input class="form-control" type="text" ng-change="changed()"  ng-model="currentPath.name" />
        <i class="glyphicon glyphicon-info-sign information-circle" tooltip-placement="auto top" tooltip-append-to-body="true" uib-tooltip="Puoi modificare il nome del percorso per personalizzarlo. Verrà visualizzato sulla mappa pubblica del gioco."></i>
    </div>
    <!-- Description -->
    <div class="col-lg-12 field">
        <p><span class="required-sign">*</span> <b>Descrizione breve: <i class="glyphicon glyphicon-info-sign information-circle" tooltip-placement="auto top" tooltip-append-to-body="true" uib-tooltip="Inserisci una breve descrizione (es.: tema del percorso). Sarà parte integrativa del nome del percorso e verrà visualizzato sulla mappa pubblica del gioco"></i></b></p>
        <!-- <text-angular ng-model="currentPath.description"></text-angular> -->
        <textarea ng-model="currentPath.description"  class="input-text-area"></textarea>

    </div>
    <div class="col-lg-12">
    	<p>I campi contrassegnati col simbolo <span class="required-sign">*</span> sono obbligatori</p>
    </div>
</fieldset>
