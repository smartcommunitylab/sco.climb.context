
<fieldset class="row" ng-disabled="!PermissionsService.permissionEnabledEditSchool()">
    <div class="col-md-12 right">
        <a ng-click="save()" class="btn btn-save btn-margin" role="button">Salva info</a>
        <a ng-click="back()" class="btn btn-danger" role="button">Annulla</a>
    </div>
    <!-- Name -->
    <div class="col-lg-12 field">
        <p><span class="required-sign">*</span> <b>Nome:</b></p>
        <input class="form-control" type="text" ng-model="currentSchool.name" ng-required="true"/>
    </div>
    <!-- Description -->
    <div class="col-lg-12 field">
        <p><span class="required-sign">*</span> <b>Indirizzo:</b></p>
        <input class="form-control" type="text" ng-model="currentSchool.address" ng-required="true"/>
    </div>
    <!-- Classes -->
    <div class="col-lg-12 field">
        <p><span class="required-sign">*</span> <b>Classes:</b></p>
        <!-- <input class="form-control" type="text" ng-model="currentSchool.classes[0]" ng-required="true"/> -->
        <select ng-options="class for class in currentSchool.classes" ng-model="class" ng-required="true"></select>
        <a class="btn btn-icon btn-standard" ng-click="addClasses(currentSchool)"><i class="glyphicon glyphicon-plus"></i></a>
    </div>
</fieldset>
