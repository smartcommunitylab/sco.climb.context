<div class="row">
    <!-- Name -->
    <div class="col-lg-12 field">
        <p><span class="required-sign">*</span> <b>Nome:</b></p>
        <input class="form-control" type="text" ng-model="schools[currentSchool].name" ng-required="true"/>
    </div>
    <!-- Description -->
    <div class="col-lg-12 field">
        <p><span class="required-sign">*</span> <b>Indirizzo:</b></p>
        <input class="form-control" type="text" ng-model="schools[currentSchool].address" ng-required="true"/>
    </div>
    <!-- Classi -->
    <div class="col-lg-12 field default-height">
        <p style="display: inline-block"><span class="required-sign">*</span> <b>Classi partecipanti:</b></p>
        <div style="display: inline-block" class="input-group">
            <input type="text" class="form-control default-height" placeholder="Aggiungi" ng-model="$parent.newClass">
            <div class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="addNewClass()"><i class="glyphicon glyphicon-plus"></i></button>
            </div>
        </div>
        <div style="display: inline-block; margin-left: 65px;">
            <button type="button" class="btn btn-primary" ng-click="sortClasses()">Riordina</button>
        </div>

        <ul class="list-group">
            <li class="list-group-item" style="width: 250px; margin-left: 157px;" ng-repeat="classe in schools[currentSchool].classes">
                <span title="Elimina" class="badge" ng-click="deleteClass($index)">X</span>
                {{classe}}
            </li>
        </ul>
    </div>
</div>
